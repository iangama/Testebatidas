# Docker DNS resolver
resolver 127.0.0.11 ipv6=off valid=30s;

server {
  listen 80;
  server_name _;

  # Variáveis para resolver em runtime (evita falha no boot)
  set $frontend http://web:3000;
  set $backend  http://api:4000;

  # Frontend (Vite preview servido pelo serviço "web")
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass $frontend;
  }

  # API
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass $backend;
  }

  # Arquivos exportados
  location /exports/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass $backend;
  }
}
